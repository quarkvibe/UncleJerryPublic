<VirtualHost *:80>
    ServerName blueprint.local
    ServerAlias www.blueprint.local
    
    # Document Root for frontend static files
    DocumentRoot /home/quarkvibe/uncle-jerry-blueprint-analyzer/frontend/build
    
    <Directory /home/quarkvibe/uncle-jerry-blueprint-analyzer/frontend/build>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Enable .htaccess for SPA routing
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            RewriteRule ^index\.html$ - [L]
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule . /index.html [L]
        </IfModule>
    </Directory>
    
    # Security Headers
    <IfModule mod_headers.c>
        # Security headers
        Header always set X-Content-Type-Options "nosniff"
        Header always set X-XSS-Protection "1; mode=block"
        Header always set X-Frame-Options "DENY"
        Header always set Referrer-Policy "strict-origin-when-cross-origin"
        Header always set Permissions-Policy "camera=(), microphone=(), geolocation=()"
        
        # Content Security Policy
        Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self' https://api.blueprint-analyzer.com; frame-ancestors 'none'; form-action 'self';"
        
        # Cache control for static assets
        <FilesMatch "\.(ico|png|jpg|jpeg|gif|svg|js|css|woff|woff2|ttf|eot)$">
            Header set Cache-Control "public, max-age=31536000, immutable"
        </FilesMatch>
        
        # HTML files shouldn't be cached
        <FilesMatch "\.html$">
            Header set Cache-Control "no-cache, no-store, must-revalidate"
        </FilesMatch>
    </IfModule>
    
    # Proxy for backend API
    ProxyRequests Off
    ProxyPreserveHost On
    
    <Location /api>
        ProxyPass http://localhost:3001/api
        ProxyPassReverse http://localhost:3001/api
        
        # CORS headers for API
        Header always set Access-Control-Allow-Origin "*"
        Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
        Header always set Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization"
        Header always set Access-Control-Max-Age "3600"
    </Location>
    
    # MongoDB Express UI with basic auth protection
    <Location /mongo>
        ProxyPass http://localhost:8081
        ProxyPassReverse http://localhost:8081
        
        # Protect admin tools
        AuthType Basic
        AuthName "Restricted Access"
        AuthUserFile /etc/apache2/.htpasswd
        Require valid-user
    </Location>
    
    # Compression for better performance
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
    </IfModule>
    
    ErrorLog ${APACHE_LOG_DIR}/blueprint-error.log
    CustomLog ${APACHE_LOG_DIR}/blueprint-access.log combined
</VirtualHost>